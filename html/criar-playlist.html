<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="../css/playlist.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    </head>
    <body>
        <div id="criarPlaylist">
            <div class="w3-container" style="margin-top:80px" id="showcase">
                <h1 class="w3-jumbo"><b>Criar/Editar Playlists</b></h1>
                <hr style="width:50px;border:5px solid #437008; border-radius: 5px;" class="w3-round">
            </div>
            <br><br><br>
            <div id="container">
                <div id="criar-playlist">
                    <br>
                    <label>  Escolha o nome da playlist: </label>
                    <input id="nome-criar-playlist" type="text" name="other">
                    <br><br><br>
                    <label>Adicione uma musica: </label>
                    <select name="example">
                        <option value="Wolf in sheeps clothing">Wolf in sheeps clothing</option>
                        <option value="Gladiator">Gladiator</option>
                        <option value="Creep">Creep</option>
                        <option value="Opal in sky">Opal in sky</option>
                    </select>
                    <br><br>
                    <button id="confirmar">Criar</button>
                </div>
                <br>
                <div id="editar-playlist">
                    <div>
                        <br>
                        <label>Escolha uma playlist: </label> <br>
                        <select name="example">
                            <option value="OPAL">OPAL-IN-SKY-The-Blight</option>
                            <option value="Marilyn">Marilyn-Manson-Sweet-Dreams-Are-Made-Of-This-Alt-Version</option>
                            <option value="Creep">Creep</option>
                            <option value="exemplo">exemplo-1h</option>
                        </select>
                    </div>
                    <br><br>
                    <label>Escolha um novo nome: </label>
                    <input id="nome-criar-playlist" type="text" name="other">
                    <br><br>
                    <div>
                        <label>Escolha uma música para adicionar: </label> <br>
                        <select name="example">
                            <option value="Wolf in sheeps clothing">Wolf in sheeps clothing</option>
                            <option value="Gladiator">Gladiator</option>
                            <option value="Creep">Creep</option>
                            <option value="Opal in sky">Opal in sky</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <button id="tirar">Tirar música</button>
                        <button id="adicionar">Adicionar música</button>
                        <button id="apagar">Apagar Playlist</button>
                        <button id="NovoNome">Novo Nome</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
